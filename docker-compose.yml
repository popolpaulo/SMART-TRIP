version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: smarttrip_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smarttrip_user
      POSTGRES_PASSWORD: smarttrip_password
      POSTGRES_DB: smarttrip_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smarttrip_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttrip_user -d smarttrip_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin pour gérer la base de données (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smarttrip_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smarttrip.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - smarttrip_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  smarttrip_network:
    driver: bridge
