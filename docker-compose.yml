services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: smarttrip_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smarttrip_user
      POSTGRES_PASSWORD: smarttrip_password
      POSTGRES_DB: smarttrip_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smarttrip_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttrip_user -d smarttrip_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin pour gérer la base de données (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smarttrip_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smarttrip.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    networks:
      - smarttrip_network
    depends_on:
      - postgres

  # Backend Node.js (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarttrip_backend
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: postgres # Override pour réseau interne
      DB_PORT: 5432 # Port interne PostgreSQL
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - smarttrip_network

  # Frontend (static build servi par Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smarttrip_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80" # Conserve le port 5173 côté host
    networks:
      - smarttrip_network

volumes:
  postgres_data:
    driver: local

networks:
  smarttrip_network:
    driver: bridge
